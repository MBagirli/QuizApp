<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="container--image">
      <img class="container--image__img" src="img/math-computer-science-300x200.jpg" alt="image">
    </div>
    <div class="container--test">
      <div class="container--test__D">What is the most popular programming language in the world?</div>
      <button class="container--test__answers">Python</button>
      <button class="container--test__answers">JavaScript</button>
      <button class="container--test__answers">C#</button>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__container--h2">3/3</h2>
      <button class="popup__container--btn">Again!</button>
    </div>
  </div>
</body>

</html>
